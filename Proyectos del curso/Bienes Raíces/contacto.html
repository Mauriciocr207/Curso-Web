<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="build/css/app.css">
    <script src="https://kit.fontawesome.com/d10d1e89d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="box header__box">
            <div class="header__box--bar">
                <a class="bar__logo" href="./">
                    <img src="build/img/logo.svg" alt="">
                </a>
                <nav class="bar__nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                    <div class="theme__button">
                        <i class="icon fa-solid fa-sun"></i>
                        <input class="checkbox" type="checkbox">
                    </div>
                    <div class="responsive__button">
                        <i class="fa-solid fa-bars-staggered"></i>
                        <input class="checkbox" type="checkbox">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="box section">
        <div class="section contact__form">
            <h1 class="contact__form--title">Contacto</h1>
            <h4>Llena el Formulario</h4>
            <form class="contact__form--form">
                <fieldset class="form__section">
                    <legend>Información Personal</legend>
                    <div class="inputs">
                        <!-- NOMBRE -->
                        <div class="input">
                            <label class="input__label">Nombre</label>
                            <input type="text" placeholder="Tu Nombre">
                        </div>
                        <!-- E-MAIL -->
                        <div class="input">
                            <label class="input__label">E-mail</label>
                            <input type="email" placeholder="Tu Email">
                        </div>
                        <!-- TELÉFONO -->
                        <div class="input">
                            <label class="input__label">Teléfono</label>
                            <input type="tel" placeholder="Tu Teléfono">
                        </div>
                        <!-- MENSAJE -->
                        <div class="input">
                            <label class="input__label">Mensaje</label>
                            <textarea class="textarea" placeholder="Mensaje"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form__section">
                    <legend>Información sobre Propiedad</legend>
                    <!-- PROPIEDAD -->
                    <div class="input">
                        <label class="input__label">
                            Vende o Compra
                        </label>
                        <select name="" id="">
                            <option value="" disabled selected>-- Seleccione --</option>
                            <option value="">Vende</option>
                            <option value="">Compra</option>
                        </select>
                    </div>
                    <!-- CANTIDAD -->
                    <div class="input">
                        <label class="input__label">
                            Cantidad
                        </label>
                        <input type="number">
                    </div>
                </fieldset>
                <fieldset class="form__section">
                    <legend>Contacto</legend>
                    <!-- TIPO DE CONTRATO -->
                    <p>Como desea ser Contactado:</p>
                    <div class="input checkbox">
                        <label for="" class="input__label ">
                            Teléfono
                        </label>
                        <input type="checkbox">
                        <label for="" class="input__label">
                            E-mail
                        </label>
                        <input type="checkbox">
                    </div>
                    <!-- FECHA -->
                    <p>Si eligió Teléfono, elija la fecha y la hora</p>
                    <div class="input">
                        <label class="input__label">
                            Fecha:
                        </label>
                        <input type="date">
                    </div>
                    <!-- HORA -->
                    <div class="input">
                        <label for="" class="input__label">
                            Hora:
                        </label>
                        <input type="time">
                    </div>
                </fieldset>
                <div class="submit">
                    <a href="#" class="button">Enviar</a>
                </div>
            </form>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="box footer__box">
            <nav class="footer__box-nav">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyrigth">Todos los derechos reservados 2021 &copy; </p>
    </footer>



    <script src="build/js/modernizr.js"></script>
    <script src="build/js/app.js"></script>
</body>
</html>
