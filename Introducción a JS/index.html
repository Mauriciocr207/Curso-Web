<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción JavaScript - Desarrollo Web Completo</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contenido">
        <h1>Desarrollo Web Completo</h1>
        <a href="http://www.codigoconjuan.com" target="_blank">codigoconjuan.com</a>
        <p>Introducción a JavaScript</p>
        <p class="hashtag">#DesarrolloWebCompleto</p>
    </div>

    <div class="buscador">
        <div class="buscador__input">
            <input placeholder="Ingresa tu búsqueda" id="busqueda" type="text">
            <button id="buscar">Buscar</button>
        </div>
        <div class="buscador__content">
            <h3>Resultados</h3>
            <h3 id="busquedaStatus"></h3>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>
    

    <button id="button">Enviar</button>

    <script src="./js/app.js"></script>
</body>
</html>
